<div class="col-12 flex justify-content-center">
  <p-button label="Novo Pedido" styleClass="p-button-success" (onClick)="criarPedido()"></p-button>
</div>

<p-table [columns]="cols" [value]="pedidos" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{ rowData[col.field] }}
        <ng-template [ngIf]="col.field == 'acoes'">
          <div class="flex justify-content-center p-0">
            <button
              pButton
              icon="pi pi-eye"
              class="button-action botao-secundario flex align-items-center justify-content-center m-1"
              iconPos="left"
              (click)="handleAcao(rowData, 'visualizar')"
            >
            </button>
            <button pButton
                    icon="pi pi-pencil"
                    class="button-action flex align-items-center justify-content-center m-1"
                    iconPos="left"
                    (click)="handleAcao(rowData, 'editar')"
            >
            </button>
            <button
              pButton
              icon="pi pi-trash"
              class="button-action flex align-items-center justify-content-center m-1"
            (click)="fecharPedido(rowData.id)">
            </button>
          </div>
        </ng-template>
      </td>
    </tr>
  </ng-template>
</p-table>
<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
